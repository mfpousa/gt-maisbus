<html>
    <head>
        <meta charset="utf-8">
        <title>Testing JQuery library</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/data-service.js"></script>
        <script src="js/bus-lines-list-component.js"></script>

        <script src="js/bus-lines-detail-component.js"></script>

    <body>
        <div id="content">

            <!--Here goes the bus line search component-->
            <input id="destination" placeholder="A dónde quieres ir">
            <div class="bus-lines-search" id="bus-lines-search">
                <h2 id="default-search-results"></h2>
                <h3 id="default-not-found"></h3>
            </div>
            <!---->
            <!--Here goes the bus line list component-->
            <h2>Todas las líneas de bus</h2>
            <div class="bus-lines-list" id="bus-lines"></div>
            <!---->
        </div>
        <div class="overlay">
            <div id="bus-line-detail">
                <div id="header">
                    <h2 id="title">
                    </h2>
                    <button id="detail-close" style="background:none;border:none;color:white">Cerrar</button>
                </div>
                <div id="information"></div>
            </div>
        </div>
    </body>
